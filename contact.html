<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SMM API24 | Contact Us</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome (Icons) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="apple-touch-icon" href="logo.jpg" />
    <link rel="shortcut icon" type="image/png" href="logo.jpg" />

    <style>
      * {
        padding: 0;
        margin: 0;
      }
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f4f4f4;
      }

      .navbar {
        background-color: #239b56;
      }

      .navbar-brand,
      .nav-link {
        color: white !important;
      }

      .contact-container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
      }

      .contact-container h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      .btn-custom {
        background: #239b56;
        color: white;
        padding: 10px 15px;
        border-radius: 8px;
        font-weight: bold;
        display: block;
        width: 100%;
        transition: background 0.3s;
      }

      .btn-custom:hover {
        background: #1abc9c;
      }

      footer {
        background-color: #222;
        color: white;
        text-align: center;
        padding: 15px;
        font-size: 14px;
        margin-top: 40px;
      }
      #anima {
        display: flex;
        justify-content: center;
      }
      #anima div {
        height: auto;
      }

      #successMessage {
        display: none;
        color: green;
        font-size: 18px;
        text-align: center;
        margin-top: 15px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img
            src="logo.jpg"
            alt="Tohfalaya Logo"
            class="me-2"
            style="height: 50px"
          />
          <span class="fw-bold">SMM API24</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="product.html">Service</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div id="anima">
      <div>
        <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
        <dotlottie-player
          src="https://lottie.host/8f83657d-9c69-4ad2-b5f8-08fa02ca5953/3E2C6EpIu1.lottie"
          background="transparent"
          speed="1"
          style="width: 300px; height: 300px"
          loop
          autoplay
        ></dotlottie-player>

        
      </div>
    </div>

    <div class="container contact-container">
      <h2>Contact Us</h2>
      <p class="text-center">
        Have questions? Fill out the form below and we’ll get back to you as
        soon as possible.
      </p>

      <!-- Contact Form -->
      <form id="contactForm">
        <div class="mb-3">
          <label for="name" class="form-label">Your Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="entry.2005620554"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Your Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="entry.1045781291"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Your Message</label>
          <textarea
            class="form-control"
            id="message"
            name="entry.839337160"
            rows="4"
            placeholder="Write your message here"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-custom">Send Message</button>
      </form>

      <!-- Success Message -->
      <div id="successMessage">
        ✅ Message sent successfully! We’ll get back to you soon.
      </div>
    </div>

    <footer>&copy; 2025 smmapi24.in . All rights reserved.</footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript to handle form submission -->
    <script>
      document
        .getElementById("contactForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent form submission

          let formData = new FormData(this);

          fetch(
            "https://docs.google.com/forms/d/e/1FAIpQLSfzN6t2PIzTUCtUI1gIh5qVL3BWgFPqezni1IUoQ5omrPONjQ/formResponse",
            {
              method: "POST",
              body: formData,
              mode: "no-cors", // This allows sending data without redirecting to Google Forms
            }
          )
            .then(() => {
              document.getElementById("successMessage").style.display = "block"; // Show success message
              document.getElementById("contactForm").reset(); // Clear the form

              // Redirect after 3 seconds
              setTimeout(() => {
                window.location.href = "contact.html"; // Change this to your target page
              }, 3000);
            })
            .catch((error) => console.error("Error!", error.message));
        });
    </script>
  </body>
</html>
