  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #f4f4f4;
      padding-top: 80px;
    }

    .navbar {
      background: white;
      padding: 15px 0;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    .nav-links a {
      text-decoration: none;
      color: black;
      font-weight: 500;
      margin-left: 15px;
      transition: color 0.3s ease-in-out;
    }

    .nav-links a:hover {
      color: #ff7e5f;
    }

    .product-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .product-card {
      background: white;
      text-align: center;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease-in-out;
      animation: fadeIn 0.5s ease-in-out;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.15);
    }

    .product-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 12px;
      
      transition: transform 0.3s ease-in-out;
    }

    .product-card h3 {
      margin: 15px 0;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .product-card p {
      color: #555;
      font-size: 0.9rem;
    }

    .product-card .btn {
      background: #25d366;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      margin-top: 10px;
      transition: all 0.3s ease-in-out;
      box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.2);
      animation: bounce 0.3s ease-in-out;
    }

    .product-card .btn:hover {
      background: #1ebe5d;
      transform: scale(1.05);
    }

    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 14px;
      margin-top: 40px;
      animation: fadeInFooter 1s ease-in-out;
    }

    @media (max-width: 768px) {
      .product-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      .product-grid {
        grid-template-columns: 1fr;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInFooter {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-3px); }
    }
  </style>

    function loadProducts() {
      productGrid.innerHTML = "";
      products.forEach((product, index) => {
        const code = String(index + 1).padStart(3, "0");
        const html = `
          <div class="product-card">
            <img src="${product.img}" />
            <h4>${product.name}</h4>
            <h3><strong>Price: ${product.price}</strong></h3>
            <p><strong>Code:</strong> ${code}</p>
            <p><strong>${product.description}</strong></p>
            <p  class="btn" onclick="openOrderModal('${product.name}', '${code}')">
              <i class="fab fa-whatsapp"></i> Order on WhatsApp
            </p>
          </div>
        `;
        productGrid.innerHTML += html;
      });
    }

    function openImageModal(src) {
      document.getElementById("modalImage").src = src;
      new bootstrap.Modal(document.getElementById("imageModal")).show();
    }

    function openOrderModal(name, code) {
      currentProductName = name;
      currentProductCode = code;
      document.getElementById("productName").value = name;
      document.getElementById("productCode").value = code;
      document.getElementById("orderForm").reset();
      new bootstrap.Modal(document.getElementById("orderModal")).show();
    }

    document.getElementById("orderForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const user = document.getElementById("userName").value;
      const link = document.getElementById("customLink").value || "N/A";
      const qty = document.getElementById("quantity").value;
      const transid = document.getElementById("transactionId").value;

      const message = `Hello, I want to order *${currentProductName}* (Code: *${currentProductCode}*)%0AName: *${user}*%0AQuantity: *${qty}*%0ALink/Note: *${link}*%0AtransactionID:${transid}`;
      window.open(`https://wa.me/${phone}?text=${message}`, "_blank");
    });

    window.onload = loadProducts;
  </script>
